<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body bgcolor="lightgrey" text="cyan">
	<form action="./signup" method="post">
		<br />
		<center>
			<h2>RegistractionForm</h2>
		</center>
		<table align="center" cellpadding="3" cellspacing="3"
			bgcolor="skyblue">
			<tr>
				<th>UserName:</th>
				<td><input type="text" name="uname" /></td>
			</tr>
			<tr>
				<th>PassWord:</th>
				<td><input type="password" name="upass1" /></td>
			</tr>
			<tr>
				<th>Confirm PassWord:</th>
				<td><input type="password" name="upass2" /></td>
			</tr>
			<tr>
				<th>Gender:</th>
				<td>Male:<input type="radio" name="gender" value="male" />
					FeMale:<input type="radio" name="gender" value="female" />
				</td>
			</tr>
			<tr>
				<th>Address:</th>
				<td><textarea rows="4" cols="25" name="address"></textarea></td>
			</tr>
			<tr>
				<th>Hobbies:</th>
				<td><input type="checkbox" name="hobbies" value="Reading">Reading
					<input type="checkbox" name="hobbies" value="Music">Music <input
					type="checkbox" name="hobbies" value="Drawing">Drawing</td>
			</tr>
			<tr>
				<th>Role:</th>
				<td><select name="role">
						<option value="">Select</option>
						<option value="admin">Admin</option>
						<option value="manager">Manager</option>
						<option value="supervisor">Supervisor</option>
				</select></td>
			</tr>
			<tr>
				<td>
					<center>
						<input type="submit" value="SignUp" /> <input type="reset"
							value="Reset" />
					</center>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
